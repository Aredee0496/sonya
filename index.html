<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="อัจฉริยะนักเติมคำ">
<link rel="apple-touch-icon" href="icon.png">   
<link rel="stylesheet" href="styles.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app">
        <!-- หน้าแรก -->
        <div id="home-page" class="page">
            <h1>อัจฉริยะนักเติมคำ</h1>
            <button id="start-button">Start</button>
        </div>

        <!-- หน้าเลือกหมวดหมู่ -->
        <div id="category-page" class="page hidden">
            <h2>เลือกหมวดหมู่</h2>
            <button class="category-button" data-category="สัตว์">สัตว์</button>
            <button class="category-button" data-category="อาชีพ">อาชีพ</button>
            <button class="category-button" data-category="สิ่งของ">สิ่งของ</button>
            <button class="category-button" data-category="ผลไม้">ผลไม้</button>
        </div>

        <!-- หน้าเกม -->
        <div id="game-page" class="page hidden">
            <h2 id="category-title"></h2>
            <div id="image-container"></div>
            <div id="scrambled-letters"></div>
            <div id="answer-slots"></div>
            <div id="feedback"></div>
            <div id="coin-counter">เหรียญ: <span id="coins">0</span></div>
        </div>

        <!-- หน้าจบเกม -->
        <div id="congrats-page" class="page hidden">
            <h1>Congrats!</h1>
            <p>คะแนนรวม: <span id="total-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
